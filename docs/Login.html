<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/Login.css">
</head>

<body>

<div class="container">

  <div class="login-box">

    <div class="login-form"><h1 class="Login">
      Login

    </h1>

      <p>Doesn't have an Account? Create your Account <a href="#">Sign up</a></p>
      <form>
        <div class="input-group">
          <label for="email" class="Login">Email Address</label>
          <input type="email" id="email" class="Login" placeholder="you@example.com">
        </div>
        <div class="input-group">
          <label for="password" class="Login">Password</label>
          <input type="password" id="password" class="Login" placeholder="Enter 6 characters or more">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-me">
          <label for="remember-me" class="remember">Remember me</label>
            <a href="#" class="forgot-password">forgot password?</a>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>

      <p class="with">or login with</p>
      <div class="social-login">
        <button class="google-login">Google</button>
        <button class="facebook-login">Facebook</button>
      </div>
    </div>

    <div class="login-image">
      <img src="img/Arequipa.jpg" alt="loginImagen" class="loginImagen">
    </div>
  </div>
</div>
</body>
</html>
